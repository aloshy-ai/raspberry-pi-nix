name: CI Build

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-sd-image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Setup Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=/nix/var/nix/profiles/per-user/root/channels/nixpkgs
          extra_nix_config: |
            experimental-features = nix-command flakes
            system-features = big-parallel kvm nixos-test benchmark
            extra-platforms = aarch64-linux
      
      - name: Configure Nix
        run: |
              sudo mkdir -p /etc/nix
              cat << EOF | sudo tee /etc/nix/nix.conf
              experimental-features = nix-command flakes
              system-features = big-parallel kvm nixos-test benchmark
              extra-platforms = aarch64-linux
              EOF
              sudo systemctl restart nix-daemon
      
      - name: Build SD Image
        run: |
              nix build \
                --option system aarch64-linux \
                --option extra-system-features "big-parallel" \
                --option system-features "big-parallel kvm nixos-test benchmark" \
                --no-update-lock-file \
                '.#nixosConfigurations.rpi-example.config.system.build.sdImage'
              mkdir -p artifacts
              cp -r -L /nix/store/*nixos-sd-image-*.img artifacts/
              sha256sum artifacts/*nixos-sd-image-*.img > artifacts/SHA256SUMS
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sd-image-${{ github.sha }}
          path: |
                artifacts/nixos-sd-image-*.img
                artifacts/SHA256SUMS
